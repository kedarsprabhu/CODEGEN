name: "e2e"

on:
  [push]
    

jobs:
  test-e2e:
    runs-on: windows-latest
    name: Run E2E tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Run your tests
        run: npx playwright test tests
       
  
 